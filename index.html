<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!-- FIREBASE -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <!-- RESET.CSS -->
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- PERSONAL STYLES -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="page-wrap">
        <div class="container">
            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">DT Train Schedule</h1>
            </div>
            <div class="row">
                <!-- Most Recent Member Panel -->
                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule:</h3>
                        </div>
                        <table class="table" id="train-data-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>First Train Time</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-data"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Sign-Up Panel-->
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add New Train:</h3>
                        </div>
                        <div class="panel-body">
                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group">
                                    <label for="name">Train Name:</label>
                                    <input type="text" class="form-control" id="name-input">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination:</label>
                                    <input type="text" class="form-control" id="dest-input">
                                </div>
                                <div class="form-group">
                                    <label for="first-train-time">First Train Time (HH:mm - military time):</label>
                                    <input type="text" class="form-control" id="first-train-input">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (in mins):</label>
                                    <input type="text" class="form-control" id="freq-input">
                                </div>
                                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <h4 class="footer-text text-center">&copy; Derrick Suarez 2016</h4>
    </footer>
</body>
<!-- JQUERY -->
<script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<!-- MOMENT JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<!-- PERSONAL JS -->
<script src="assets/js/main.js"></script>
<!-- VEX MODALS -->
<script src="assets/js/vex.combined.min.js"></script>
<script>
vex.defaultOptions.className = 'vex-theme-os';
</script>
<link rel="stylesheet" href="assets/css/vex.css" />
<link rel="stylesheet" href="assets/css/vex-theme-os.css" />

</html>
